<!doctype html>
<html data-ng-app="myApp">
  <head>

    <title>
		Exclusively For Kids
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	
	<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  
  </head>
  <body data-ng-controller="BookController">
	
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"> For Kids</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li ><a href="index.html" > Toys</a> </li>
					<li class="active"> <a href="books.html"> Kids Books </a> </li>
				</ul>
			</div>
		</nav>
	</header>
	
        <div class="container">
			<div class="well well-lg" Style="background-color:#CC99FF"><strong>{{title}}</strong></div> 
		    	<div class="row">
   
                 <h2  style="color: #b200ff">{{ promo }}</h2>
                     <div data-ng-repeat="product in products" class="col-md-6"> 
                      <div class="thumbnail"> 
                         <img data-ng-src="{{ product.cover }}" alt="book">
                         <p class="title">{{ product.name }}</p> 
                          <p class="title">{{ product.Author }}</p> 
                         <p class="price">{{ product.price | currency }}</p> 
                          <p class="date">Offer Until: {{ product.pubdate | date }}</p> 
                             <div class="rating"> 
                                 <p class="dislikes" data-ng-click="minusOne($index)">{{product.dislikes}}</p>
                                 <p class="likes" data-ng-click="plusOne($index)">{{ product.likes}}</p> 
                                 
                              </div>
                         </div> 
                    </div>
        </div>

      </div>
    </div>

        
        

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/BookController.js"></script>
  </body>
</html>
